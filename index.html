<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Beanes | Sign Up</title>
</head>

<body>
    <div class="container">

        <div class="aside">
            <div class="logo"><img src="/assets/images/coffe.svg" alt="Coffe logo"><span class="ff-nexus"></span>Beanes
            </div>

           <p>Photo by <a
                href="https://unsplash.com/es/@eslamiphotoart?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Abolfazl
                eslami</a> on <a
                href="https://unsplash.com/pt-br/fotografias/c8gSQkwWoRA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>

        <main class="main">
            <div class="text">
                <p>This is not a real online service! You know you need something like this is your life to help you
                    realize your deepest dreams.<br>Sing up <em>now</em> to get started.</p>
                    <br>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form action="#" method="post">
                <div class="form-content">
                    <p>Let's do This!</p>
                    <ul>
                        <li> <label for="firstName">First Name <br></label>
                            <input type="text" name="user_firstName" id="firstName" required>
                        </li>

                        <li>
                            <label for="lastName">Last Name <br></label>
                            <input type="text" name="user_lastName" id="lastName" required>
                        </li>

                        <li>
                            <label for="email">Email <br></label>
                            <input type="text" name="user_email" id="email" required>
                        </li>

                        <li>
                            <label for="phone">Phone Number <br></label>
                            <input type="tel" name="user_phone" id="phone" required>
                        </li>

                        <li>
                            <label for="psw">Password <br></label>
                            <input type="password" name="user_psw" id="psw" required>
                        </li>

                        <li>
                            <label for="check_psw">Confirm Password <br></label>
                            <input type="password" name="user_check_psw" id="check_psw" required>
                        </li>
                    </ul>
                </div>

                <button type="submit">Create Account</button>
            </form>
            <div class="log-in">
                Already have a account? <a href="#">Log in</a>
            </div>
        </main>

    </div>
</body>
<script src="/js/script.js"></script>
</html>
